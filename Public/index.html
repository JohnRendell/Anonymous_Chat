<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>

    <!--Libraries-->
    <script src="/socket.io/socket.io.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/animation.css">
</head>
<body class="bg-[#C7D9DD] w-screen h-screen flex flex-col justify-center gap-2 items-center overflow-hidden">
    <h1 class="text-center font-IrishGrover text-bold text-[20px]">Who are you?</h1>
    
    <div class="w-fit h-auto flex flex-row items-center gap-2">
        <input id="nicknameInputID" type="text" maxlength="10" placeholder="Type your nickname"
            class="text-center text-sm font-roboto w-[10rem] h-[2rem] border-t-0 border-l-0 border-r-0 border-b-2 bg-transparent outline-none" oninput="textCounter('nicknameInputID', 'nicknameCounterID', 10)">
        <p id="nicknameCounterID" class="font-roboto text-sm text-black text-center">0/10</p>
    </div>
    <button class="bg-[#ADB2D4] w-auto h-auto p-2 rounded-lg font-roboto text-center text-sm text-white cursor-pointer active:bg-[#8f98db]" onclick="submitNickname()">Proceed</button>
</body>
</html>

<script src="./socketConnection.js"></script>
<script src="./globalFunction.js"></script>
<script src="./nicknameValidate.js"></script>
